<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
  </head>
  <body>
    <section class="px-32 py-24">
      <div class="rounded-lg flex flex-col justify-center px-36 py-36 hero-div">
        <h1
          class="text-6xl text-[#F6F5F5] opacity-80 text-center font-black my-8"
        >
          Take Control of your
          <span class="text-[#C6D3FE]"> Customer Support </span>
        </h1>
        <p class="text-center my-2 text-[#C6D3FE]">
          Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem
          cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat
          aliqua.
        </p>
        <div class="text-center my-6">
          <button
            class="px-8 py-3 text-base font-medium rounded-md bg-white text-indigo-500 mr-6"
          >
            Live Demo
          </button>
          <button
            class="px-8 py-3 text-base text-white font-medium rounded-md bg-indigo-500 bg-opacity-60"
          >
            Visit Us
          </button>
        </div>
      </div>
    </section>
    <section class="grid grid-cols-2 py-48 rounded">
      <div class="border-red-500 border-2 ps-32 pt-32 pb-20">
        <div class="w-min">
          <span class="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mail-check py-4 rounded bg-gradient-to-r from-purple-600 to-indigo-600"
            >
              <path
                d="M22 13V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h8"
              />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
              <path d="m16 19 2 2 4-4" />
            </svg>
          </span>
        </div>
      </div>
      <div class="border-red-500 border-2 ">hello</div>
    </section>
  </body>
</html>
